<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Runner Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game {
      width: 100%;
      height: 200px;
      background: #fff;
      border: 2px solid #000;
      position: relative;
      overflow: hidden;
    }
    #dino {
      width: 40px;
      height: 40px;
      background: black;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    #cactus {
      width: 20px;
      height: 40px;
      background: green;
      position: absolute;
      bottom: 0;
      right: -20px;
    }
    #score {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Dino Game (GitHub.io Version)</h2>
  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>
  <p id="score">Score: 0</p>

  <script src="script.js"></script>
</body>
</html>
