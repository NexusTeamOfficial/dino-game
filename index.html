<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #game {
      width: 100%;
      height: 200px;
      background: #fff;
      border-bottom: 2px solid #000;
      position: relative;
      overflow: hidden;
    }
    #dino {
      width: 40px;
      height: 40px;
      background: black;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    .cactus {
      width: 20px;
      height: 40px;
      background: green;
      position: absolute;
      bottom: 0;
    }
    .bird {
      width: 40px;
      height: 20px;
      background: brown;
      position: absolute;
    }
    #score {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: black;
    }
    .night {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dino"></div>
    <div id="score">0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
